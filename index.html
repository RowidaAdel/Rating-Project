<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card text-center" id="card__thanks">
        <div>
            <img src="illustration-thank-you.svg" alt="star" width="300" height="200">
        </div>
        <a class="rate">You selected <span id="rating__num"></span> out of 5</a>
        <h2 class="thank">Thank you!</h2>
        <p class="thank">We appreciate you taking the time to give a<br>
            rating. If you ever need more support, don't<br>
            hesitate to get in touch!</p>
            <div id="card__rating"></div>
    </div>
    <div class="card text-center" id="card__rating">
        <figure>
            <img src="icon-star.svg" alt="star">
        </figure>
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your<br>
            support request. All feedback is appreciated<br>
            to help us improve our offering!</p>
        <div class="rating">
            <button data-rate="1">1</button>
            <button data-rate="2">2</button>
            <button data-rate="3">3</button>
            <button data-rate="4">4</button>
            <button data-rate="5">5</button>
        </div>
        <button class="submit-btn">SUBMIT</button>
    </div>
    <!-- Bootstrap Icons -->
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
